    <style>
        /* A4纸，四边预留20mm边距 */
        @page {
            size: A4;
            margin: 20mm;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            /* 设置整体背景色 */
            position: relative;
            /* 为了后面浮动条的定位 */
        }

        /* 容器：使用Flex布局，垂直排列单元节 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        /* 单元节 */
        .unit-section {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-sizing: border-box;
            display: flex;
            /* 设为Flex布局 */
            flex-direction: row;
            /* 水平排列 */
            flex-wrap: wrap;
            /* 允许换行 */
            justify-content: flex-start;
            /* 左对齐 */
            background-color: #ffffff;
            /* 设置单元节的背景色为白色 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 添加轻微阴影 */
        }

        /* 单词盒子：每行8个（大屏），并带有perspective以实现3D翻转 */
        .word-box {
            flex: 0 0 calc(12.5% - 10px);
            /* 每个盒子占12.5%，减去边距；可自行调整 */
            box-sizing: border-box;
            margin: 5px;
            /* 关键：设置3D透视效果 */
            perspective: 1000px;
            border-radius: 5px;
            transition: transform 0.1s;
            /* 鼠标悬停时放大 */
        }

        /* 鼠标悬停时，卡片略微放大 + 改变颜色 */
        .word-box:hover .flip-card-front,
        .word-box:hover .flip-card-back {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .word-box:hover {
            transform: scale(1.05);
            transition: transform 0.1s ease;
        }

        /* 翻转卡片最外层容器 */
        .flip-card {
            position: relative;
            width: 100%;
            height: 150px;
            /* 卡片高度，可自行调整 */
            cursor: pointer;
            outline: none;
        }

        /* 内部实际翻转的部分 */
        .flip-card-inner {
            /* 让它填满 flip-card */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            text-align: center;
            transform-style: preserve-3d;
            transform-origin: center center;
            /* 围绕中心翻转 */
            transition: transform 0.6s;
        }

        /* 当父级元素含有.flipped时，翻转180度 */
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        /* 前后面都绝对定位并撑满 */
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;

            border: 1px solid #ececec;
            border-radius: 5px;
            backface-visibility: hidden;
            box-sizing: border-box;
            padding: 10px;

            /* 文字颜色和背景 */
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.1s, color 0.1s;
        }

        /* 背面多加个 rotateY(180deg) */
        .flip-card-back {
            background-color: #000;
            color: #fff;
            transform: rotateY(180deg);
        }

        /* 单词部分 */
        .word {
            font-weight: bold;
            margin-bottom: 6px;
            transition: color 0.1s;
        }

        .pronunciation {
            font-style: italic;
            color: inherit;
            /* 让读音颜色继承父元素 */
            margin-bottom: 6px;
        }

        .meaning {
            color: inherit;
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            /* 去掉默认段落的多余margin */
        }

        /* 新增：发音按钮容器，固定在卡片底部并排 */
        .button-row {
            position: absolute;
            bottom: 10px;
            /* 离底部10px */
            left: 50%;
            /* 居中 */
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            /* 按钮间隔 */
        }

        .button-row button {
            font-size: 14px;
            padding: 5px 8px;
            cursor: pointer;
        }

        /* 打印时样式 */
        @media print {
            body {
                font-size: 12pt;
                background-color: #ffffff;
            }

            .container {
                justify-content: flex-start;
            }

            .word-box {
                page-break-inside: avoid;
                margin: 2mm;
            }

            /* 默认展示前面 */
            .flip-card-inner {
                transform: rotateY(0deg) !important;
            }

            .flip-card-back {
                display: none;
                /* 隐藏背面内容 */
            }

            #search-container,
            #toggle-container {
                display: none;
            }

            /* 隐藏浮动导航条 */
            #float-menu {
                display: none;
            }
        }

        .unit-section h2 {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        /* 搜索框和切换按钮样式 */
        #search-container,
        #toggle-container {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }

        #search-input {
            width: 40%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.1s;
        }

        #search-input:focus {
            border-color: #00796b;
            outline: none;
        }

        #toggle-button {
            margin-left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1976D2;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        #toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #toggle-button:hover {
            background-color: #115ba6;
        }

        .speak-btn {
            /* 基础外观 */
            background-color: #1976D2;
            /* 蓝色背景 */
            color: #FFFFFF;
            /* 白色文字 */
            border: none;
            /* 去掉默认边框 */
            border-radius: 6px;
            /* 圆角 */
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;

            /* 动画过渡 */
            transition: background-color 0.2s, transform 0.2s;
        }

        .speak-btn:hover {
            /* 悬停时更深一点 */
            background-color: #0D47A1;
            transform: translateY(-1px);
            /* 轻微上移 */
        }

        .speak-btn:active {
            /* 点击时再微缩一点 */
            transform: scale(0.98);
        }

        /* 响应式（手机端时2个一行） */
        @media (max-width: 1200px) {
            .word-box {
                flex: 0 0 calc(16.66% - 10px);
                /* 6 per row */
            }

            #search-input {
                width: 50%;
            }
        }

        @media (max-width: 900px) {
            .word-box {
                flex: 0 0 calc(25% - 10px);
                /* 4 per row */
            }

            #search-input {
                width: 70%;
            }

            #toggle-button {
                margin-left: 10px;
                margin-top: 10px;
            }
        }

        @media (max-width: 600px) {
            .word-box {
                flex: 0 0 calc(50% - 10px);
                /* 2 per row */
            }

            #search-input {
                width: 90%;
            }

            #toggle-button {
                margin-top: 10px;
            }
        }

        /* == 浮动导航条整体 == */
        #float-menu {
            position: fixed;
            right: 20px;
            bottom: 20px;

            /* 1) 底色改成透明 */
            background-color: transparent;

            /* 2) 整体缩放70% */
            transform: scale(0.7);
            transform-origin: bottom right;

            /* 3) 自带圆角 */
            border-radius: 10px;

            /* 4) 这里可视情况保留padding或减小 */
            padding: 10px;

            z-index: 999;
        }

        #float-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #float-menu li {
            margin: 8px 0;
            text-align: center;
        }

        #float-menu a,
        #float-menu button {
            display: inline-block;

            /* 原先是 padding: 6px 10px，可以稍微调小 */
            padding: 5px 8px;

            text-decoration: none;
            color: #fff;

            /* 让文字部分保留底色，同时做圆角边框 */
            background-color: #1976D2;
            border: 1px solid #fff;
            border-radius: 10px;

            cursor: pointer;
        }

        /* 悬停时 */
        #float-menu a:hover,
        #float-menu button:hover {
            /* 你也可以换成别的颜色 */
            background-color: #0D47A1;
        }
    </style>

            // ========== 语音 ==========
            let availableVoices = [];
            function loadVoices() {
                availableVoices = speechSynthesis.getVoices();
            }
            speechSynthesis.onvoiceschanged = loadVoices;
            loadVoices(); // 先调一次

            function speakWord(word, accent) {
                if (!window.speechSynthesis) {
                    alert("当前浏览器不支持朗读功能。");
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = accent;

                // 可以遍历 availableVoices，看看有没有名字更好听的语音:
                const matchedVoice = availableVoices.find(voice =>
                    // 这里有些系统同一种语言下有多个 Voice，可以根据 name 或其它属性再筛一下
                    voice.lang === accent
                    // && voice.name.includes("Google") // 例如更喜欢 Google 系的就加这个判断
                );
                if (matchedVoice) {
                    utterance.voice = matchedVoice;
                }

                // --- 关键：调一下音高、语速 ---
                utterance.pitch = 1.2;   // 默认 1，你可以改 0.8 ~ 1.5之间听听效果
                utterance.rate = 0.9;    // 默认 1，可稍微放慢一点
                utterance.volume = 1;    // 默认 1

                speechSynthesis.speak(utterance);
            }

            // ========== 创建卡片函数 ==========

                const wordBox = document.createElement("div");

                const flipCard = document.createElement("div");
                flipCard.classList.add("flip-card");

                // 前面

                flipCardBack.classList.add("flip-card-back");
                // 新增：给背面加上flex居中
                flipCardBack.style.display = "flex";
                flipCardBack.style.flexDirection = "column";
                flipCardBack.style.justifyContent = "center";
                flipCardBack.style.alignItems = "center";
                flipCardBack.style.textAlign = "center";

                // ------ 正面（英文模式下） ------
                const wordElement = document.createElement("h3");
                wordElement.classList.add("word");
                wordElement.textContent = wordObj.word;

                const pronElement = document.createElement("p");
                pronElement.classList.add("pronunciation");
                pronElement.textContent = wordObj.pronunciation;

                // 两个发音按钮
                const buttonRowFront = document.createElement("div");
                buttonRowFront.classList.add("button-row");
                const speakButtonGB = document.createElement("button");
                speakButtonGB.textContent = "英式";
                speakButtonGB.onclick = (e) => {
                    e.stopPropagation();
                    speakWord(wordObj.word, "en-GB");
                };
                speakButtonGB.classList.add("speak-btn");
                const speakButtonUS = document.createElement("button");
                speakButtonUS.textContent = "美式";
                speakButtonUS.onclick = (e) => {
                    e.stopPropagation();
                    speakWord(wordObj.word, "en-US");
                };
                speakButtonUS.classList.add("speak-btn");
                buttonRowFront.appendChild(speakButtonGB);
                buttonRowFront.appendChild(speakButtonUS);

                flipCardFront.appendChild(wordElement);
                flipCardFront.appendChild(pronElement);
                flipCardFront.appendChild(buttonRowFront);

                // ------ 背面（中文） ------
                const meaningElement = document.createElement("p");
                meaningElement.classList.add("meaning");
                meaningElement.textContent = wordObj.meaning;
                flipCardBack.appendChild(meaningElement);

                // 组装
                flipCardInner.appendChild(flipCardFront);
                flipCardInner.appendChild(flipCardBack);
                flipCard.appendChild(flipCardInner);
                wordBox.appendChild(flipCard);

                // 点击翻转逻辑
                flipCard.timerId = null;
                flipCard.addEventListener("click", () => {
                    if (flipCard.timerId) {
                        clearTimeout(flipCard.timerId);
                        flipCard.timerId = null;
                    }
                    flipCard.classList.toggle("flipped");
                    if (flipCard.classList.contains("flipped")) {
                        flipCard.timerId = setTimeout(() => {
                            flipCard.classList.remove("flipped");
                            flipCard.timerId = null;
                        }, 2000);
                    }
                });
                // 键盘翻转
                flipCard.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" || e.key === " ") {
                        e.preventDefault();
                        if (flipCard.timerId) {
                            clearTimeout(flipCard.timerId);
                            flipCard.timerId = null;
                        }
                        flipCard.classList.toggle("flipped");
                        if (flipCard.classList.contains("flipped")) {
                            flipCard.timerId = setTimeout(() => {
                                flipCard.classList.remove("flipped");
                                flipCard.timerId = null;
                            }, 2000);
                        }
                    }
                });

                // 存信息到DOM
                flipCard.dataset.word = wordObj.word;
                flipCard.dataset.pronunciation = wordObj.pronunciation;
                flipCard.dataset.meaning = wordObj.meaning;

                return wordBox;
            }

                    }

                    // 若此时卡片是翻转的，也处理一下
                    if (flipCard.classList.contains("flipped")) {
                        flipCard.classList.remove("flipped");
                        flipCard.classList.add("flipped");
                        if (flipCard.timerId) {
                            clearTimeout(flipCard.timerId);
                            flipCard.timerId = null;
                        }
                        flipCard.timerId = setTimeout(() => {
                            flipCard.classList.remove("flipped");
                            flipCard.timerId = null;
                        }, 2000);
                    }
                });
            });
        });

        // 返回顶部
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
