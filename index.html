<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语单词学习</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #dddddd;
            border-radius: 8px;
            width: 250px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333333;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            background-color: #333333;
            color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .card {
                width: 80%;
                height: 100px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://jayyuuuuu.github.io/English/word.html" class="card">
            单词默写检查
        </a>
        <a href="https://jayyuuuuu.github.io/English/word-card.html" class="card">
            单词朗读卡片
        </a>
    </div>
</body>
</html>
