<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端单词卡片</title>

    <!-- Firebase SDK (模块化) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import {
            getDatabase,
            ref,
            push,
            onValue,
            query,
            orderByChild,
            equalTo,
            remove,
            serverTimestamp,
            get,
            set
        } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyA8LY7Ik0WC1KqlEYTbKvv1KRQsjDzMX-I",
            authDomain: "vocabularycards-3447d.firebaseapp.com",
            databaseURL: "https://vocabularycards-3447d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vocabularycards-3447d",
            storageBucket: "vocabularycards-3447d.firebasestorage.app",
            messagingSenderId: "449077574534",
            appId: "1:449077574534:web:75ca12e415aa8107d34a07",
            measurementId: "G-ZML5070YJ6"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const wordsRef = ref(database, 'VocabularyCards');

        // 获取页面元素
        const authContainer = document.getElementById('authContainer');
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authBtn = document.getElementById('authBtn');
        const toggleAuth = document.getElementById('toggleAuth');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const addWordForm = document.getElementById('addWordForm');
        const submitBtn = document.getElementById('submitBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const cardContainer = document.getElementById('cardContainer');

        let isSubmitting = false;
        let isLogin = true;

        // 初始化Google登录提供程序
        const googleProvider = new GoogleAuthProvider();
        googleProvider.setCustomParameters({ prompt: 'select_account' });

        // 切换登录/注册模式
        toggleAuth.addEventListener('click', () => {
            isLogin = !isLogin;
            authTitle.textContent = isLogin ? '登录' : '注册';
            authBtn.textContent = isLogin ? '登录' : '注册';
            toggleAuth.textContent = isLogin ? '没有账号？注册' : '已有账号？登录';
        });

        // 邮箱登录/注册处理
        authForm.addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                alert(`操作失败: ${error.message}`);
            }
        });

        // Google登录处理（优化版）
        googleSignInBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                console.log('Google用户登录成功:', result.user);
            } catch (error) {
                console.error("Google登录错误:", error);
                let errorMessage = '登录失败，请重试';
                
                switch (error.code) {
                    case 'auth/account-exists-with-different-credential':
                        errorMessage = '该邮箱已通过其他方式注册，请使用邮箱登录';
                        break;
                    case 'auth/popup-closed-by-user':
                        errorMessage = '登录窗口被关闭，请完整完成登录流程';
                        break;
                    case 'auth/unauthorized-domain':
                        errorMessage = '当前域名未授权，请联系管理员';
                        break;
                }
                alert(errorMessage);
            }
        });

        // 退出登录处理
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                alert(`退出登录失败: ${error.message}`);
            }
        });

        // 认证状态监听
        onAuthStateChanged(auth, user => {
            if (user) {
                authContainer.style.display = 'none';
                addWordForm.style.display = 'block';
                cardContainer.style.display = 'block';
                loadWords();
            } else {
                authContainer.style.display = 'block';
                addWordForm.style.display = 'none';
                cardContainer.style.display = 'none';
                cardContainer.innerHTML = '';
            }
        });

        // 创建单词卡片
        function createCard(wordData) {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteWord('${wordData.key}', '${wordData.uid}')">×</button>
                <div class="word">${wordData.english}</div>
                <div class="phonetic">${wordData.phonetic || '暂无音标'}</div>
                <div class="translation">${wordData.chinese}</div>
                <div class="pronunciation-btns">
                    <button onclick="playPronunciation('${wordData.english}', 'UK')">英音发音</button>
                    <button onclick="playPronunciation('${wordData.english}', 'US')">美音发音</button>
                </div>
            `;
            return card;
        }

        // 删除单词功能
        window.deleteWord = async (cardId, uid) => {
            const currentUser = auth.currentUser;
            if (!currentUser || uid !== currentUser.uid) {
                alert('无操作权限');
                return;
            }

            if (confirm('确定删除该单词？')) {
                try {
                    await remove(ref(database, `VocabularyCards/${cardId}`));
                } catch (error) {
                    alert('删除失败');
                }
            }
        };

        // 发音功能
        window.playPronunciation = (word, type) => {
            new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}&type=${type === 'UK' ? 1 : 2}`)
                .play()
                .catch(() => alert('播放失败'));
        };

        // 加载单词数据
        function loadWords() {
            onValue(query(wordsRef, orderByChild('timestamp')), snapshot => {
                cardContainer.innerHTML = '';
                Object.entries(snapshot.val() || {}).forEach(([key, word]) => {
                    cardContainer.appendChild(createCard({ ...word, key }));
                });
            });
        }

        // 自动获取翻译和音标
        let fetchTimeout;
        document.getElementById('english').addEventListener('input', async function() {
            clearTimeout(fetchTimeout);
            const english = this.value.trim();
            
            if (!english) {
                document.getElementById('chinese').value = '';
                return;
            }

            fetchTimeout = setTimeout(async () => {
                document.getElementById('loading').style.display = 'block';
                try {
                    const [translation, phonetic] = await Promise.all([
                        fetch(`https://api.mymemory.translated.net/get?q=${english}&langpair=en|zh-CN`)
                            .then(r => r.json())
                            .then(d => d.responseData.translatedText || '翻译失败'),
                        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${english}`)
                            .then(r => r.ok ? r.json() : Promise.reject())
                            .then(d => d[0]?.phonetics[0]?.text?.replace(/[\/]/g, '') || '无音标')
                            .catch(() => '音标获取失败')
                    ]);
                    document.getElementById('chinese').value = `${translation} | ${phonetic}`;
                } catch {
                    document.getElementById('chinese').value = '数据获取失败';
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }, 500);
        });

        // 添加单词表单提交
        addWordForm.addEventListener('submit', async e => {
            e.preventDefault();
            if (isSubmitting) return;

            const english = document.getElementById('english').value.trim();
            const [chinese, phonetic] = document.getElementById('chinese').value.split(' | ');
            const currentUser = auth.currentUser;

            if (!currentUser || !english || !chinese) {
                alert('请填写完整信息');
                return;
            }

            isSubmitting = true;
            submitBtn.disabled = true;

            try {
                const snapshot = await get(query(wordsRef, orderByChild('english'), equalTo(english.toLowerCase())));
                if (snapshot.exists()) {
                    alert('单词已存在');
                    return;
                }

                await set(push(wordsRef), {
                    english: english.toLowerCase(),
                    chinese,
                    phonetic: phonetic || '无音标',
                    uid: currentUser.uid,
                    timestamp: serverTimestamp()
                });
                addWordForm.reset();
            } catch (error) {
                alert('保存失败');
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
            }
        });
    </script>

    <style>
        /* 保持原有样式不变 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-container,
        .add-word-form,
        .card-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        /* ...其他样式保持不变... */

        .google-btn {
            background: #4285f4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .google-btn:hover {
            background: #357abd;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background: white;
            padding: 2px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 认证区域 -->
        <div class="auth-container" id="authContainer">
            <h2 id="authTitle">登录</h2>
            <form id="authForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="邮箱" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                <button type="submit" id="authBtn">登录</button>
            </form>
            <button class="google-btn" id="googleSignInBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                使用 Google 登录
            </button>
            <button class="auth-toggle" id="toggleAuth">没有账号？注册</button>
        </div>

        <!-- 添加单词区域 -->
        <form class="add-word-form" id="addWordForm" style="display: none;">
            <h2>添加新单词</h2>
            <div class="input-group">
                <input type="text" id="english" placeholder="输入英文单词" required>
                <div id="loading">加载中...</div>
            </div>
            <div class="input-group">
                <input type="text" id="chinese" placeholder="中文释义" readonly>
            </div>
            <button type="submit" id="submitBtn">添加单词</button>
            <button type="button" id="logoutBtn" class="logout-btn">退出登录</button>
        </form>

        <!-- 单词卡片展示区域 -->
        <div class="card-container" id="cardContainer" style="display: none;"></div>
    </div>
</body>

</html>
