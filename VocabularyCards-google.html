<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端单词卡片</title>

    <!-- FirebaseUI CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <!-- Firebase SDK (模块化) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import {
            getAuth,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import {
            getDatabase,
            ref,
            push,
            onValue,
            query,
            orderByChild,
            equalTo,
            remove,
            serverTimestamp,
            get,
            set
        } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // TODO: 替换为您自己的 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyA8LY7Ik0WC1KqlEYTbKvv1KRQsjDzMX-I",
            authDomain: "vocabularycards-3447d.firebaseapp.com",
            databaseURL: "https://vocabularycards-3447d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vocabularycards-3447d",
            storageBucket: "vocabularycards-3447d.appspot.com",
            messagingSenderId: "449077574534",
            appId: "1:449077574534:web:75ca12e415aa8107d34a07",
            measurementId: "G-ZML5070YJ6"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.auth = auth; // 使 auth 可在全局访问
        const database = getDatabase(app);
        const wordsRef = ref(database, 'VocabularyCards'); // 数据库路径可自定义

        // 获取页面元素
        const addWordForm = document.getElementById('addWordForm');
        const submitBtn = document.getElementById('submitBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        const cardContainer = document.getElementById('cardContainer');

        let isSubmitting = false;

        // 退出登录处理
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // 退出登录成功，由 onAuthStateChanged 处理界面更新
            } catch (error) {
                alert(`退出登录失败: ${error.message}`);
            }
        });

        // 监听认证状态变化
        onAuthStateChanged(auth, user => {
            if (user) {
                // 用户已登录
                document.getElementById('firebaseui-auth-container').style.display = 'none';
                addWordForm.style.display = 'block';
                cardContainer.style.display = 'block';
                loadWords(); // 加载单词卡片
            } else {
                // 用户未登录
                document.getElementById('firebaseui-auth-container').style.display = 'block';
                addWordForm.style.display = 'none';
                cardContainer.style.display = 'none';
                cardContainer.innerHTML = '';
            }
        });

        // 创建单词卡片
        function createCard(wordData) {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteWord('${wordData.key}', '${wordData.uid}')">×</button>
                <div class="word">${wordData.english}</div>
                <div class="phonetic">${wordData.phonetic || '暂无音标'}</div>
                <div class="translation">${wordData.chinese}</div>
                <div class="pronunciation-btns">
                    <button onclick="playPronunciation('${wordData.english}', 'UK')">英音发音</button>
                    <button onclick="playPronunciation('${wordData.english}', 'US')">美音发音</button>
                </div>
            `;
            return card;
        }

        // 删除单词
        async function deleteWord(cardId, uid) {
            const currentUser = auth.currentUser;
            if (!currentUser) {
                alert('请先登录');
                return;
            }

            if (uid !== currentUser.uid) {
                alert('您没有权限删除这个单词');
                return;
            }

            if (!confirm(`确定要删除这个单词吗？`)) return;

            try {
                const wordRef = ref(database, `VocabularyCards/${cardId}`);
                await remove(wordRef);
            } catch (error) {
                alert('删除失败，请检查网络连接');
            }
        }

        // 发音功能
        function playPronunciation(word, type) {
            const audio = new Audio(
                `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}&type=${type === 'UK' ? 1 : 2}`
            );
            audio.play().catch(() => alert('播放失败，请点击允许音频权限'));
        }

        // 实时数据同步
        function loadWords() {
            const wordsQuery = query(wordsRef, orderByChild('timestamp'));
            onValue(wordsQuery, snapshot => {
                const wordsData = snapshot.val() || {};
                const container = document.getElementById('cardContainer');
                container.innerHTML = '';
                Object.keys(wordsData).forEach(key => {
                    const word = wordsData[key];
                    container.appendChild(createCard({ ...word, key }));
                });
            });
        }

        // 自动获取翻译和音标
        let fetchTimeout;
        document.getElementById('english').addEventListener('input', async function () {
            clearTimeout(fetchTimeout);
            const english = this.value.trim();
            if (!english) {
                document.getElementById('chinese').value = '';
                return;
            }

            fetchTimeout = setTimeout(async () => {
                document.getElementById('loading').style.display = 'block';
                try {
                    // 并行获取翻译和音标
                    const [translation, phonetic] = await Promise.all([
                        fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(english)}&langpair=en|zh-CN`)
                            .then(r => r.json())
                            .then(d => d.responseData.translatedText || '翻译失败'),

                        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(english)}`)
                            .then(r => r.ok ? r.json() : Promise.reject())
                            .then(d => d[0]?.phonetics[0]?.text?.replace(/[\/]/g, '') || '无音标')
                            .catch(() => '音标获取失败')
                    ]);

                    document.getElementById('chinese').value = `${translation} | ${phonetic}`;
                } catch {
                    document.getElementById('chinese').value = '数据获取失败';
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }, 500);
        });

        // 表单提交处理
        addWordForm.addEventListener('submit', async e => {
            e.preventDefault();
            if (isSubmitting) return;

            const english = document.getElementById('english').value.trim();
            const [chinese, phonetic] = document.getElementById('chinese').value.split(' | ');

            if (!english || !chinese) {
                alert('请填写完整信息');
                return;
            }

            isSubmitting = true;
            submitBtn.disabled = true;

            try {
                const currentUser = auth.currentUser;
                if (!currentUser) {
                    alert('请先登录');
                    return;
                }

                // 检查是否存在重复单词（忽略大小写）
                const duplicateQuery = query(wordsRef, orderByChild('english'), equalTo(english.toLowerCase()));
                const snapshot = await get(duplicateQuery);
                if (snapshot.exists()) {
                    alert('该单词已存在');
                    return;
                }

                // 添加新词
                const newWordRef = push(wordsRef);
                const newWord = {
                    english: english.toLowerCase(),
                    chinese: chinese,
                    phonetic: phonetic || '无音标',
                    uid: currentUser.uid, // 存储用户ID以便删除权限控制
                    timestamp: serverTimestamp()
                };

                await set(newWordRef, newWord);
                addWordForm.reset();
            } catch (error) {
                console.error(error);
                alert('保存失败，请检查网络连接');
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
            }
        });

        // 允许在全局范围内访问 deleteWord 函数
        window.deleteWord = deleteWord;
    </script>

    <!-- FirebaseUI JS -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-container,
        .add-word-form,
        .card-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .add-word-form h2 {
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .card-container {
            columns: 2 300px;
            gap: 15px;
        }

        .word-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            break-inside: avoid;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .word {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .phonetic {
            color: #666;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .translation {
            color: #444;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .pronunciation-btns {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .pronunciation-btns button {
            flex: 1;
            background: #28a745;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
        }

        .pronunciation-btns button:hover {
            background: #1e7e34;
        }

        #loading {
            display: none;
            color: #666;
            position: absolute;
            right: 15px;
            bottom: 15px;
        }

        .logout-btn {
            background: #6c757d;
            margin-left: 10px;
        }

        .logout-btn:hover {
            background: #5a6268;
        }

        /* FirebaseUI 自定义样式（可选） */
        #firebaseui-auth-container {
            max-width: 400px;
            margin: 0 auto;
        }

        #loader {
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- FirebaseUI 登录界面 -->
        <div id="firebaseui-auth-container"></div>
        <div id="loader">加载中...</div>

        <!-- 添加单词区域 -->
        <form class="add-word-form" id="addWordForm" style="display: none;">
            <h2>添加新单词</h2>
            <div class="input-group">
                <input type="text" id="english" placeholder="输入英文单词" required>
                <div id="loading">加载中...</div>
            </div>
            <div class="input-group">
                <input type="text" id="chinese" placeholder="中文释义" readonly>
            </div>
            <button type="submit" id="submitBtn">添加单词</button>
            <button type="button" id="logoutBtn" class="logout-btn">退出登录</button>
        </form>

        <!-- 单词卡片展示区域 -->
        <div class="card-container" id="cardContainer" style="display: none;">
            <!-- 单词卡片将动态插入这里 -->
        </div>
    </div>

    <!-- Initialize FirebaseUI -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 确保 auth 已初始化
            if (!window.auth) {
                console.error('Firebase auth 未初始化。');
                return;
            }

            // 初始化 FirebaseUI Widget 使用 Firebase.
            const ui = new firebaseui.auth.AuthUI(window.auth);

            // FirebaseUI 配置
            const uiConfig = {
                callbacks: {
                    signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                        // 用户成功登录后是否重定向
                        // 返回 true 将自动重定向到 signInSuccessUrl
                        return true;
                    },
                    uiShown: function () {
                        // 登录界面渲染完毕后隐藏加载器
                        document.getElementById('loader').style.display = 'none';
                    }
                },
                // 使用弹窗方式而不是重定向
                signInFlow: 'popup',
                // 登录成功后重定向的 URL
                signInSuccessUrl: window.location.href, // 重定向回当前页面
                signInOptions: [
                    // 列出您希望支持的登录提供者
                    firebaseui.auth.GoogleAuthProvider.PROVIDER_ID,
                    firebaseui.auth.FacebookAuthProvider.PROVIDER_ID,
                    firebaseui.auth.TwitterAuthProvider.PROVIDER_ID,
                    firebaseui.auth.GithubAuthProvider.PROVIDER_ID,
                    firebaseui.auth.EmailAuthProvider.PROVIDER_ID,
                    firebaseui.auth.PhoneAuthProvider.PROVIDER_ID
                ],
                // 服务条款 URL（请替换为您的实际 URL）
                tosUrl: 'https://www.example.com/terms-of-service',
                // 隐私政策 URL（请替换为您的实际 URL）
                privacyPolicyUrl: 'https://www.example.com/privacy-policy'
            };

            // 启动 FirebaseUI
            ui.start('#firebaseui-auth-container', uiConfig);
        });
    </script>
</body>

</html>
