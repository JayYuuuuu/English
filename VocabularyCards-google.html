<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端单词卡片</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import {
            getDatabase,
            ref,
            push,
            onValue,
            query,
            orderByChild,
            equalTo,
            remove,
            serverTimestamp,
            get,
            set
        } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // TODO: 替换为您自己的 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyA8LY7Ik0WC1KqlEYTbKvv1KRQsjDzMX-I",
            authDomain: "vocabularycards-3447d.firebaseapp.com",
            databaseURL: "https://vocabularycards-3447d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vocabularycards-3447d",
            storageBucket: "vocabularycards-3447d.appspot.com",
            messagingSenderId: "449077574534",
            appId: "1:449077574534:web:75ca12e415aa8107d34a07",
            measurementId: "G-ZML5070YJ6"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const wordsRef = ref(database, 'VocabularyCards'); // 数据库路径可自定义

        // 页面元素
        const authContainer = document.getElementById('authContainer');
        const addWordForm = document.getElementById('addWordForm');
        const cardContainer = document.getElementById('cardContainer');

        // 认证状态监听
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserWordsRef = ref(database, `users/${user.uid}/words`);
                authContainer.style.display = 'none';
                addWordForm.style.display = 'block';
                cardContainer.style.display = 'block';
                loadWords();
            } else {
                authContainer.style.display = 'block';
                addWordForm.style.display = 'none';
                cardContainer.style.display = 'none';
                cardContainer.innerHTML = '';
            }
        });

        // 加载单词
        function loadWords() {
            const wordsQuery = query(currentUserWordsRef, orderByChild('timestamp'));
            onValue(wordsQuery, snapshot => {
                cardContainer.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const wordData = childSnapshot.val();
                    cardContainer.appendChild(createCard({
                        ...wordData,
                        key: childSnapshot.key
                    }));
                });
            });
        }

        // 创建卡片
        function createCard(wordData) {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteWord('${wordData.key}')">×</button>
                <div class="word">${wordData.english}</div>
                <div class="phonetic">${wordData.phonetic || '暂无音标'}</div>
                <div class="translation">${wordData.chinese}</div>
                <div class="pronunciation-btns">
                    <button onclick="playPronunciation('${wordData.english}', 'UK')">英音发音</button>
                    <button onclick="playPronunciation('${wordData.english}', 'US')">美音发音</button>
                </div>
            `;
            return card;
        }

        // 删除单词
        async function deleteWord(cardId) {
            if (!confirm('确定要删除这个单词吗？')) return;
            try {
                const wordRef = ref(database, `users/${auth.currentUser.uid}/words/${cardId}`);
                await remove(wordRef);
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        // 自动填充翻译和音标
        let fetchTimeout;
        document.getElementById('english').addEventListener('input', async function () {
            clearTimeout(fetchTimeout);
            const english = this.value.trim();

            if (!english) {
                document.getElementById('chinese').value = '';
                document.getElementById('phonetic').value = '';
                return;
            }

            fetchTimeout = setTimeout(async () => {
                document.getElementById('loading').style.display = 'block';
                try {
                    const [translationRes, phoneticRes] = await Promise.allSettled([
                        fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(english)}&langpair=en|zh-CN`),
                        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${english}`)
                    ]);

                    const translation = translationRes.status === 'fulfilled'
                        ? await translationRes.value.json().then(d => d.responseData.translatedText)
                        : '翻译失败';

                    const phonetic = phoneticRes.status === 'fulfilled'
                        ? await phoneticRes.value.json().then(d => d[0]?.phonetics[0]?.text?.replace(/[\/]/g, ''))
                        : '音标获取失败';

                    document.getElementById('chinese').value = translation || '无翻译';
                    document.getElementById('phonetic').value = phonetic || '无音标';
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }, 800);
        });

        // 提交表单
        addWordForm.addEventListener('submit', async e => {
            e.preventDefault();
            const english = document.getElementById('english').value.trim().toLowerCase();
            const chinese = document.getElementById('chinese').value.trim();
            const phonetic = document.getElementById('phonetic').value.trim();

            if (!english || !chinese) return alert('请填写完整信息');

            try {
                // 检查重复
                const snapshot = await get(query(
                    currentUserWordsRef,
                    orderByChild('english'),
                    equalTo(english)
                ));

                if (snapshot.exists()) return alert('该单词已存在');

                // 添加新词
                const newWordRef = push(wordsRef);
                const newWord = {
                    english: english.toLowerCase(),
                    chinese: chinese,
                    phonetic: phonetic || '无音标',
                    uid: currentUser.uid, // 存储用户ID以便删除权限控制
                    timestamp: serverTimestamp()
                };

                await set(newWordRef, newWord);
                addWordForm.reset();
            } catch (error) {
                console.error(error);
                alert('保存失败，请检查网络连接');
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
            }
        });

        // 允许在全局范围内访问 deleteWord 函数
        window.deleteWord = deleteWord;
    </script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-container,
        .add-word-form,
        .card-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .auth-container h2,
        .add-word-form h2 {
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .card-container {
            columns: 2 300px;
            gap: 15px;
        }

        .word-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            break-inside: avoid;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .word {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .phonetic {
            color: #666;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .translation {
            color: #444;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .pronunciation-btns {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .pronunciation-btns button {
            flex: 1;
            background: #28a745;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
        }

        .pronunciation-btns button:hover {
            background: #1e7e34;
        }

        #loading {
            display: none;
            color: #666;
            position: absolute;
            right: 15px;
            bottom: 15px;
        }

        .logout-btn {
            background: #6c757d;
            margin-left: 10px;
        }

        .logout-btn:hover {
            background: #5a6268;
        }

        .auth-toggle {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            background: none;
            border: none;
            padding: 0;
            font-size: 14px;
        }

        .auth-toggle:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- 认证区域 -->
        <div class="auth-container" id="authContainer">
            <h2 id="authTitle">登录</h2>
            <form id="authForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="邮箱" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                <button type="submit" id="authBtn">登录</button>
            </form>
            <button class="auth-toggle" id="toggleAuth">没有账号？注册</button>
        </div>

        <!-- 添加单词区域 -->
        <form class="add-word-form" id="addWordForm" style="display: none;">
            <h2>添加新单词</h2>
            <div class="input-group">
                <input type="text" id="english" placeholder="输入英文单词" required>
                <div id="loading">加载中...</div>
            </div>
            <div class="input-group">
                <input type="text" id="chinese" placeholder="中文释义" readonly>
            </div>
            <button type="submit" id="submitBtn">添加单词</button>
            <button type="button" id="logoutBtn" class="logout-btn">退出登录</button>
        </form>

        <!-- 单词卡片展示区域 -->
        <div class="card-container" id="cardContainer" style="display: none;">
            <!-- 单词卡片将动态插入这里 -->
        </div>
    </div>
</body>

</html>
