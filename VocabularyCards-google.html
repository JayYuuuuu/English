<!DOCTYPE html>
<html>

<head>
    <title>FirebaseUI Login & Realtime Database</title>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #firebaseui-auth-container {
            margin-top: 20px;
        }

        #data-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>FirebaseUI Login & Realtime Database</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="data-container">
        <p>登录后，这里将显示 Firebase 实时数据库中的数据。</p>
    </div>

    <!-- Firebase 核心库 -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <!-- Firebase 身份验证库 -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <!-- FirebaseUI 的 JS 和 CSS -->
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyA8LY7Ik0WC1KqlEYTbKvv1KRQsjDzMX-I",
            authDomain: "vocabularycards-3447d.firebaseapp.com",
            databaseURL: "https://vocabularycards-3447d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vocabularycards-3447d",
            storageBucket: "vocabularycards-3447d.firebasestorage.app",
            messagingSenderId: "449077574534",
            appId: "1:449077574534:web:75ca12e415aa8107d34a07",
            measurementId: "G-ZML5070YJ6"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);

        // 初始化 FirebaseUI
        const ui = new firebaseui.auth.AuthUI(firebase.auth());

        // FirebaseUI 配置
        const uiConfig = {
            signInSuccessUrl: '/', // 登录成功后不重定向
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID, // 电子邮件/密码登录
                firebase.auth.GoogleAuthProvider.PROVIDER_ID // Google 登录
            ],
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    // 登录成功后的回调
                    console.log("User signed in:", authResult.user);
                    fetchDataFromDatabase(); // 登录成功后获取数据
                    return false; // 不重定向
                },
                signInFailure: function (error) {
                    // 处理登录失败
                    console.error("Sign-in error:", error);
                }
            }
        };

        // 渲染登录界面
        ui.start('#firebaseui-auth-container', uiConfig);

        // 监听身份验证状态
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // 用户已登录
                console.log("User is logged in:", user);
                fetchDataFromDatabase(); // 获取数据
            } else {
                // 用户未登录
                console.log("User is logged out");
                document.getElementById('data-container').innerHTML = "<p>请登录以访问数据。</p>";
            }
        });

        // 从 Firebase 实时数据库获取数据
        function fetchDataFromDatabase() {
            const userId = firebase.auth().currentUser.uid; // 获取当前用户的 UID
            const database = firebase.database();
            const userRef = database.ref('users/' + userId); // 假设数据存储在 "users/{userId}" 路径下

            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // 显示数据
                    document.getElementById('data-container').innerHTML = `
                        <h3>用户数据：</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('data-container').innerHTML = "<p>没有找到用户数据。</p>";
                }
            }, (error) => {
                console.error("Error fetching data:", error);
                document.getElementById('data-container').innerHTML = "<p>获取数据时出错。</p>";
            });
        }
    </script>
</body>

</html>
